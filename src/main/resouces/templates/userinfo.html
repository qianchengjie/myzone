<!DOCTYPE html>
<html>
<head>
	<title>用户信息</title>
	
	<!-- Loading my css -->
	<base th:include="base"></base>
	<link rel="stylesheet" type="text/css" href="../static/css/userinfo.css" th:href="@{/css/userinfo.css}">
	<!-- Loading my js -->
	<script src="../static/js/userinfo.js" th:src="@{/js/userinfo.js}"></script>
</head>
<body>

	<div th:include="topnav"></div>

	<div class="container">
		<div class="row">
			<div class="userinfo-header">
				<div class="col-md-6 userinfo-header-left">
					<h1>用户信息</h1>
				</div>
				<div class="col-md-6 userinfo-header-right">
					<p>你能在这里修改你的昵称、密码</p>
					<p>头像修改功能还在开发中</p>
				</div>
			</div>
			<div class="userinfo-body">
				<div class="control-group">
					<label class="control-label" for="info-userName">昵称</label>
					<input id="info-userName" class="control-input" disabled="disabled" type="text" value="" th:value="${session.username}" data-toggle="popover" data-html="true" data-placement="top" maxlength="10">
					<a href="javascript:modifyUserName()" class="btn btn-primary" >修改昵称</a>
				</div>
				<div class="control-group error">
					<label class="control-label" for="info-password">密码</label>
					<input id="info-password" class="control-input" disabled="disabled" type="password" value="123456"  data-toggle="popover" data-html="true" data-placement="top" maxlength="16">
					<a href="javascript:modifyPassword()" class="btn btn-primary">修改密码</a>
				</div>
				<div class="control-group error">
					<label class="control-label" for="info-email">邮箱地址</label>
					<strong id="info-email" th:text="${user.email}"></strong>
				</div>
				<div class="control-group error">
					<label class="control-label" for="info-regesited-date">注册时间</label>
					<strong id="info-regesited-date" th:text="${user.regDate}"></strong>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
